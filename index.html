<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/861e33947d.js" crossorigin="anonymous"></script>


  <title>Document</title>
</head>
<body>
<div class="clock" >
<div class="set H" id="clock-hour"></div>
<div class="set M" id="clock-minute" ></div>
<div class="set S" id="clock-second"></div> 
<div class="center"></div>
<div class="number n1">1</div>
<div class="number n2">2</div>
<div class="number n3">3</div>
<div class="number n4">4</div>
<div class="number n5"><i class="fa-sharp fa-solid fa-5 rotated"></i></div>
<div class="number n6">9</div>
<div class="number n7">7</div>
<div class="number n8">8</div>
<div class="number n9">9</div>
<div class="number n10">10</div>
<div class="number n11">11</div>
<div class="number n12">12</div>

</div>






<script src="index.js"></script>
</body>
</html>
